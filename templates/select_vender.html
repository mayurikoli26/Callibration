{% extends "base.html" %}
{% set active_page = "calibration" %}
{% block content %}
<form id = "myForm1" action="/select_dept" method="POST">
  <div class="container" style="overflow-y:auto">
    <!-- <h2 class="mainHeading">Select Vender </h2> -->
  <p class="mainTextHeads">Vender List :</p> 
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-start table-striped">
      <thead>
        <tr>
          <th>Select</th>
          <th> Id</th>
          <th> Name</th>
          <th>Address</th>
          <th>Contact</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}        
        <tr>
          <td class="text-center">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="venderid" id="venderid" value={{row[1]}}>
            </div>
          </td>
          <td class="text-center">{{row[1]}}</td>
          <td>{{row[0]}}</td>
          <td class="VenderTd">{{row[2]}}</td>
          <td>9843546576</td>
        </tr>
        {% endfor %}  
      </div>      
      </tbody>
    </table>
  </div>
    <button class="btn mt-3 selectVendor" type="submit" id="department">Select Vender <i class="fas fa-arrow-circle-right"></i></button><br>
  </div>
</form>
{% endblock %}
