<link rel="stylesheet" href="style.css"> {% extends "base.html" %} {% block content %}



<div>
    <button class="btn mt-2" onclick="history.back()" id="back"><i style = "background: #blue" class="fas fa-angle-left fa-3x"></i></button>
    <span class="mainTextHeads ml-4">Previous Readings:</span>
    
</div>
<div class="container d-flex text-center justify-content-end align-items-center">
    <div>
        <span class="text-center VenderName"> Vender: {{vender_name}} </span>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div>
        <span class="text-center VenderName"> Equipment : {{equ_name}} </span>
    </div>

</div>


<div class="container">
    
    <form id="myForm" class="form-horizontal" action="/save_reading1" method="POST">

        <tbody>
            {% for index in range (lenrow) %}

            <div class="row form-group formGroup">
                <label class="control-label col-sm-3" for="pwd">{{parameter_readings[index*2]}}:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="pwd" placeholder="{{parameter_readings[index*2+1]}}" name="{{parameter_readings}} :">
                </div>
            </div>
            {% endfor %}
            <div class="row form-group formGroup">
                <label class="control-label col-sm-3">Perform Date</label>
                <div class="col-sm-6">
                   <input type="text" class="form-control" id="pwd" placeholder="{{perform_date}}" name="{{perform_date}}">
                </div>
            </div>

            <div class="mt-4">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 btnHeight">
                        <button class="btn selectVendor1 " id="cancel_btn"> Cancel <i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6 btnHeight">
                         <a href="/csv?calibration_id={{calibrate_id}}"  class="btn selectVendor" id="save_btn"> Download.CSV</a> 
                    </div>
                </div>
            </div>
            <input type="hidden" id="equipmentid" name="equipmentid" value={{equipmentid}}>
            <!-- <input type="hidden" id="textall" name="textall" > -->
            
    </form>
</div>


{% endblock %}
