{% extends "base.html" %} {% block content %}


<div class="container">
    <div class="d-flex justify-content-around previousReading">
        <h3>EQUIPMENT :</h3>
        <h5>Last Reading Values</h5>
        <h5>Date :</h5>
    </div>

    <div>
        <form class="d-flex justify-content-center pt-5" action="/previous_reading" method="post">
            <div class="form-group row mr-5">
              <label for="staticEmail" class="col-sm-6 col-form-label">Hospital</label>
              <div class="col-sm-6">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-6 col-form-label">Department</label>
              <div class="col-sm-6">
                <input type="password" readonly class="form-control-plaintext" id="inputPassword" placeholder="Password">
              </div>
            </div>
          </form>
    </div>

    <table class="table mt-5">
        <thead>
            <tr>
                <th>Head-1</th>
                <th>Head-2</th>
               
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                
            </tr>
        </tbody>
    </table>
      
    <div class="buttons d-flex justify-content-start mt-5">
        <button class="btn  selectVendor1">Collect Reading &nbsp;<i class="fas fa-arrow-circle-right"></i></button>
        <button class="btn  selectVendor ml-3">Previous Reading &nbsp;<i class="fas fa-arrow-circle-right"></i></button>
        <button class="btn  selectVendor1 ml-3">Parameter List &nbsp;<i class="fas fa-arrow-circle-right"></i></button>
     </div>

</div>





{% endblock %}
