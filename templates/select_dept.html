{% extends "base.html" %}
{% block content %}
<div class="container">
 <div class="d-flex justify-content-start pb-3">
  <h2 class="mainTextHeads">Select Department :{{session_username}}</h2>
  <!-- <p style="font-size: 25px;font-family:'Averia Serif Libre';color: #10467E;" class="mr-3">Vender Name :   {{name}}</p>   -->
 </div>
<form id="myForm" action="/select_equip" method="post">        
  <div class="table-responsive">
      <table class="table table-bordered table-hover text-start table-striped">
        <thead>
          <tr >
            <th>Select</th>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}        
          <tr>
            <td>
              <div class="form-check"style="">
                <input class="form-check-input" type="radio" name="deptid" id="deptid" value={{row[1]}}>
              </div>
            </td>
            <td>{{row[1]}}</td>
            <td>{{row[0]}}</td>
           
          </tr>
          {% endfor %}  
        </div>      
        </tbody>
    </table>
  </div>
  
    <button class="btn mt-3 selectVendor" id="department" type="submit">Select Department <i class="fas fa-arrow-circle-right"></i></button><br>
    <input type="hidden" id="vender" name="venderid" value={{venderid}}> 
   
</form>
</div>
{% endblock %}
