<html>

<head>
    <meta charset="UTF-8">
    <title> Register </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="{{url_for('static', filename='logo.png')}}" width="50px" class="brand_logo" alt="Logo" />
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="msg mt-2">{{ msg }}</div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" />
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input id="email" name="email" type="text" placeholder="Enter Your Email ID" class="textbox" />
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <!-- <input type="submit" class="btn" value="Sign Up"> -->
                            <button type="submit" name="button" class="selectVendor" value="Sign Up">
                    <i class="fas fa-sign-in-alt pr-2 "></i>Sign Up
                  </button>
                        </div>
                    </form>

                </div>

                <p class="bottom text-center ">Already have an account? <a class="bottom " href="{{url_for( 'login')}} "> Sign In here</a></p>
            </div>
        </div>
    </div>
</body>

</html>
