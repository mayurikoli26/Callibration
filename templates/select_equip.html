<div class="container-fluid">
    <div>
        <div>
            <p class="mainHeading">Selected Data:</p>
            <ol class="">
                <li class="list-item">Vender: {{venderid}}</li>
                <li class="list-item">Department: {{deptid}}</li>
            </ol>
        </div>

    </div>

    <form action="" id="frm-example">
        <div class="mainHeading "> Select Equipment :
            <table id="example" class="display" style="width:100%">
                <thead>
                    <tr>
                       
                        <th>Equipment Id</th>
                        <th>Equipment Name</th>
                        <th>Equipment Make</th>
                        <th>Equipment Model</th>
                        <th>Equipment SerialNo</th>
                        <th>Equipment Asset</th>
                    </tr>
                </thead>
                <tfoot>

                </tfoot>
            </table>
            <button class="btn1">Submit</button>


            <script>
            $(document).ready(function () {
                var baseurl = " http://192.168.1.115:5000/select_e";
                var xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", baseurl, true);
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                        var persons = JSON.parse(xmlhttp.responseText).result;
                        $("#example").DataTable({
                            data: persons,

                            columnDefs: [ {
                                orderable: false,
                                className: 'select-checkbox',
                                targets:   0
                            } ],
                            select: {
                                style:    'os',
                                selector: 'td:first-child'
                            },
                            order: [[ 1, 'asc' ]],
                        });

                    }
                };
                xmlhttp.send();

            });
          

            </script>



        </div>
    </form>
